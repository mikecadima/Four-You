<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar EX</title>
    <link rel="stylesheet"  type="text/css" href="css/style.css" />
</head>
<body>
    <h1></h1>
    <br>
    <div class="form-group">
        <h1>Create Profile</h1>
        <br>
        <br>
        <p>Preview Profile</p>
        <label class="cov-label" for="cover">
            <img class="cov-img" src="https://pflugerville-vortexsportscenter.com/wp-content/uploads/2017/04/default-image-800x600.jpg" id="cimgupload">
        </label>
        <div class="col-md-6">
            <input class="cov-control" type="file" name="cover" id="cover">
        </div>
        <div class ="avag-style">User's Name</div>
        <label class="ava-label" for="avatar">
            <img class="ava-img" src="http://www.ukm.my/portal/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" id="imgupload">
        </label>
        <div class="col-md-6">
            <input class="ava-control" type="file" name="avatar" id="avatar">
        </div>
        <p>Add Bio</p>
        <form>
            <textarea>Describe who you are</textarea>
        </form>
        <br>
        <br>
        <button>Create</button>
    </div>
    <script src="/js/main.js" type="module"></script>
</body>
</html>
