<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <div class="container">
        <h1>Create New Blog</h1>
        <form action="/new-blog" method="POST">
            <div class="form-group">
                <label for="blog-text">Title</label>
                <textarea name="blog-text" id="blog-text">Blog Text</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>  
</body>
</html>
