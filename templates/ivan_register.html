<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Four YOU!</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
        />
        <link rel="shortcut icon" href="/favicon-fy.ico" type="image/x-icon">
        <link rel="icon" href="/favicon-fy.ico" type="image/x-icon">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>
	<body>

<!-- NAVBAR SECTION START -->
<!-- //////////////////////////////////////////////////////////////////////// -->
		<nav class="navbar is-black" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a class="navbar-item" href="https://bulma.io">
					<img src="Icon_fourYou.png"/>
					<img src="fourYOU.png"/>
				</a>

<!-- NAVBAR SUB-MENU FUNCTION -->
<!-- //////////////////////////////////////////////////////////////////////// -->
				<a
					role="button"
					class="navbar-burger burger"
					aria-label="menu"
					aria-expanded="false"
					data-target="navbarBasicExample"
				>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>


<!-- NAVBAR REGISTER BUTTONS -->
<!-- //////////////////////////////////////////////////////////////////////// -->

				<div class="navbar-end">
					<div class="navbar-item">
						<div class="buttons">
						</div>
					</div>
				</div>
			</div>
        </nav>

<!-- NAVBAR SECTION END -->
<!-- //////////////////////////////////////////////////////////////////////// -->



<!-- REGISTRATION FORM START -->
<!-- //////////////////////////////////////////////////////////////////////// -->    

        <section class="hero has-background-black is-fullheight-with-navbar">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title has-text-white">Registration</h1>

                    <img style="width:50px"
						src="Icon_fourYou.png"
					/>
					<img style="width:125px"
						src="fourYOU.png"
					/>
                    <div class="field">
                        <label class="label has-text-white">Username</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="username">
                            <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                    </div>


<!-- EMAIL SECTION  -->
<!-- //////////////////////////////////////////////////////////////////////// -->   
                    <div class="field">
                        <label class="label has-text-white">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>



<!-- PASSWORD FIELD BUTTONS -->
<!-- //////////////////////////////////////////////////////////////////////// -->                    
                    <div class="field">
                        <label class="label has-text-white">Password</label>
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password">
                            <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>

<!-- TERMS FIELD -->
<!-- //////////////////////////////////////////////////////////////////////// -->
                <div class="field">
                    <div class="control">
                        <label class="label has-text-white">Terms</label>
                            <label class="checkbox">
                                <input type="checkbox">
                                    I agree to the terms and conditions</a>
                            </label>
                    </div>
                </div>

<!-- REGISTER BUTTON -->
<!-- //////////////////////////////////////////////////////////////////////// -->
                    <section>
                        <div class="button is-primary mt-4">R E G I S T E R</div>
                    </section>

<!-- LOGIN BUTTON -->
<!-- //////////////////////////////////////////////////////////////////////// -->
                    <section>
                        <div class="button is-white mt-4">L O G I N</div>
                    </section>

<!-- FORGOT PASSWORD BUTTON -->
<!-- //////////////////////////////////////////////////////////////////////// -->
                    <section>
                        <div class="button is-black mt-5">Forgot password</div>
                    </section>
                </div>
            </div>
        </section>
    </body>

<!-- REGISTRATION FORM END -->
<!-- //////////////////////////////////////////////////////////////////////// -->    
</html>
